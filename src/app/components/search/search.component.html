
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Serach MATCH</h1>
        </div>
      </div>
    </div>
  </div>
  
  <form #matchForm ="ngForm" (ngSubmit)="SerachMatch()">
     
      <div class="container form-group">
        <input type="text" [(ngModel)]="match.scoreOne" name ="scoreOne" class="form-control"  placeholder="score one">
      </div>
      <div class=" container form-group">
        <input type="text" [(ngModel)]="match.scoreTwo" name ="scoreTwo" class="form-control" placeholder="score two">
      </div>

  
      <div class=" container form-group">
        <input type="submit" class="btn btn-primary py-3 px-5" value="Search match">
      </div>
    
      </form>
