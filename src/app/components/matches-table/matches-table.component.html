  <thead>

      <th scope="col"> ID</th>

      <th scope="col">TEAM ONE</th>

      <th scope="col">ACTION</th>

  <tbody>
    <tr *ngFor="let elt of matches | myFilter:val ">
      <td>{{elt._id}}</td>
      <td scope="row">{{elt.scoreOne}}</td>
      <td>{{elt.scoreTwo}}</td>
      <td>{{elt.teamOne}}</td>
      <td>{{elt.teamTwo}}</td>
      <td><button type="button" class="btn btn-success" (click)="displayMatch(elt._id)">DISPLAY</button>
        <button type="button" class="btn btn-warning" (click)="goToEdit(elt._id)">EDIT</button>
        <button type="button" class="btn btn-danger" (click)="deleteMatch(elt._id)">DELETE</button>

  </tbody>
